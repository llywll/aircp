<script id="orderList" type="text/html">

    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>用户管理</h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">

                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Table-Jsgrid</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <!-- /# row -->

            <form class="form-inline definewidth m20" action="index.html" method="get">

                <input type="text" name="username" id="username" class="abc input-default" placeholder="" value="">&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp;
                <a href="./order/add.html" class="btn btn-success" id="addnew">新增用户</a>&nbsp;&nbsp;
                <!--a href="./order/edit.html" class="btn btn-success" id="update">修改</a>&nbsp;&nbsp;
                <a href="./order/del.html" class="btn btn-success" id="remove">删除</a-->

            <table class="table table-bordered table-hover definewidth m10" id="orderTable">

                    <th>

                                起效日期 <span class="caret"></span>
                            </button>

                                <li><a href="#">按升序</a></li>
                                <li><a href="#">按降序</a></li>
                            </ul>
                        </div>
                    </th>
                    <th>
                        <div class="btn-group">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                结束日期 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">按升序</a></li>
                                <li><a href="#">按降序</a></li>
                            </ul>
                        </div>
                    </th>
                    <th>订单人数</th>
                    <th>订单金额</th>
                    <th>订单状态</th>
                    <th>订单备注</th>
                    <th>操作</th>
                </tr>
                <tr v-for="(index,item) in orderList" :key="index" :data-id="item.id">
                    <li> {{item.id}}</li>
                    <li> {{item.orderName}}</li>
                    <li> {{item.userId }}</li>
                    <li> {{item.id}}</li>
                    <li> {{item.startDate}}</li>
                    <li> {{item.endDate }}</li>
                    <li> {{item.id }}</li>
                    <li> {{item.money}}</li>
                    <li> {{item.orderStatus}}</li>
                    <li> {{item.orderComment}}</li>
                    <td>
                        <div class="btn-group">"
                            <button type="button" class="btn btn-info">详情</button>
                            <button type="button" class="btn btn-primary">更新</button>
                            <button type="button" class="btn btn-danger">审核</button>
                        </div>
                    </td>
                </tr>
                </thead>
            </table>


        </div>

</script>
<script type="text/javascript">
    let ordef = new Vue({
        el: '#orderList',
        data: {
            orderList: []
        },
        mounted: {
            init: function () {
                $.ajax({
                    url: "/order/getByPage",
                    type: 'get',
                    contentType: 'application/x-www-form-urlencoded',
                    dataType: 'json',
                    success: function (hdata) {
                        this.orderList = hdata.data()
                        console.log(this.orderList)
                        //document.getElementsByClassName('.content-wrap')[0].innerHTML = template('orderList',hdata.data)
                    }
                })
            }
        }
    })
    console.log(ordef)
</script>
